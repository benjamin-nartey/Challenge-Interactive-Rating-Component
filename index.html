<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="/index.js" defer></script>

    <title>Interactive rating component</title>
  </head>

  <body>
    <section class="main-section">
      <div class="main-container">
        <div class="star-icon-container">
          <img class="star-icon" src="/images/icon-star.svg" alt="rating" />
        </div>

        <h1 class="heading-main">How did we do?</h1>

        <p class="main-paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="btn-rate-container">
          <li><button class="btn-rate">1</button></li>
          <li><button class="btn-rate">2</button></li>
          <li><button class="btn-rate">3</button></li>
          <li><button class="btn-rate">4</button></li>
          <li><button class="btn-rate">5</button></li>
        </ul>
        <button class="btn-submit" id="submit">Submit</button>
      </div>

      <div class="thank-you-container hidden">
        <img
          class="hero-img"
          src="/images/illustration-thank-you.svg"
          alt="atm-machine"
        />

        <span class="rate-display"
          >You selected <span class="selected-rate">0</span> out of 5</span
        >

        <h2 class="heading-main">Thank you!</h2>

        <p class="main-paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
  </body>
</html>
